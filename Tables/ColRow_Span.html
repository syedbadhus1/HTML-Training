<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table formation</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <!-- Below line is Coloumn span sample -->
                <th colspan="2">Manufacturing Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Calbal</td>
                <!-- Below line is Row span sample -->
                <td rowspan="2">April 2025</td>
                <td>May 2027</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Glusil</td>
                <td>Oct 2027</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bcomplex</td>
                <td>Jan 2025</td>
                <td>Oct 2028</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
