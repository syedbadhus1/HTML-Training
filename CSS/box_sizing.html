<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>

    <style>
        *{
            margin: 0;
        }
        #main {
            height: 200px;
            width: 300px;
            margin: 20px;
            border: 2px solid red;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <div id="main"> 
        <h2>This is Heading</h2>
    </div>
</body>
</html>
