<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Parent Child Example</title>

    <style>
        #Master {
            background-color: blue;
            padding: 10px;
        }

        #Child {
            width: 200px;
            height: 200px;
            background-color: black;
            float: left;
        }
    </style>
</head>

<body>
    <div id="Master">
        <div id="Child">

        </div>
    </div>

</body>

</html>
