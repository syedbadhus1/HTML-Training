<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Html 1</title>

    <style>

        *{
            margin: 0;
        }

        #first{
            width: 200px;
            height: 200px;
            border: 2px solid orange;
            float: left;
        }
         #second{
            width: 200px;
            height: 200px;
            border: 2px solid blue;
            float: left;
        }

         #Third{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            float: left;
        }

    </style>
</head>
<body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="Third"></div>
</body>
</html>
